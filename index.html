<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">

	<!-- libs -->
</head>
<body>

	<div class="calc">
		<div class="calc__inner">
			<p class="calc__text" >0</p>
			<div class="buttons">
				<button class="button grey clear">AC</button>
				<button class="button grey negative">+/-</button>
				<button class="button grey percent">%</button>
				<button class="button yellow">/</button>
				<button class="button">7</button>
				<button class="button">8</button>
				<button class="button">9</button>
				<button class="button yellow">X</button>
				<button class="button">4</button>
				<button class="button">5</button>
				<button class="button">6</button>
				<button class="button yellow">-</button>
				<button class="button">1</button>
				<button class="button">2</button>
				<button class="button">3</button>
				<button class="button yellow">+</button>
				<button class="button null">0</button>
				<button class="button">.</button>
				<button class="button yellow equals">=</button>
			</div>
		</div>
	</div>

	<!-- <script type="text/javascript" src="/assets/libs/jqvery/jquery-3.5.1.min.js"></script> -->
	<script type="text/javascript" src="assets/js/index.js"></script>
	
</body>
</html>
